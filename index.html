<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <style>
      body{
          margin-top: 70px;
          background: black;
          color:#fff;
          
      }


  </style>
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input type="number" class="form-control form-control-lg" placeholder="Enter Pounds
                            " id='lbsInput'>
                        </div>
                    </form>
                    <div id="output">
                        <div class="card bg-primary mb-2">
                            <div class="card-block">
                                <h4>Grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-success mb-2">
                            <div class="card-block">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-danger mb-2">
                            <div class="card-block">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                

                
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function(ep){
           
            document.getElementById('output').style.visibility = 'visible';

           
            let lbs = ep.target.value;
         
         
            document.getElementById('gramsOutput').innerHTML = lbs/.0022046;
            document.getElementById('kgOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;

        });
    </script>
</body>
</html>
